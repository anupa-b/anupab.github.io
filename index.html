<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to a Retrospective Tech Nerd Corner</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* --- General Styles --- */
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(135deg, #ffe6f0, #e0f7fa, #fffde7);
      overflow-x: hidden;
      color: #333;
      position: relative;
    }

    a { text-decoration: none; color: #333; }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
    }

    header h1 {
      font-family: 'Caveat', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      margin: 0 1rem;
      font-weight: 600;
      position: relative;
    }
    nav a::after {
      content: '';
      display: block;
      height: 2px;
      background: #7873f5;
      transition: width 0.3s;
      width: 0;
    }
    nav a:hover::after {
      width: 100%;
    }

    /* --- Section Styles --- */
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .intro {
      font-size: 1.3rem;
      line-height: 1.8;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    /* Notebook cards */
    .notebook {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem 0;
    }
